<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="/static/css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span class="logo">DishGenie</span>
        </div>
        <div class="navbar-center">
            <ul>
                <li><a href="/home"><i class="fas fa-book"></i> Home</a></li>
                <li><a href="/recipe_selection"><i class="fas fa-carrot"></i> Recipe Assistant</a></li>
                <li><a href="/saved_recipes"><i class="fas fa-heart"></i> Favorite Recipes</a></li>
                <li><a href="/surprise_recipe"><i class="fas fa-magic"></i> Surprise me!</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>

    <div class="container">
        <h1>Pantry Tracker</h1>
        <div class="toggle-section">
            <button id="toggle-input-mode">Switch to Image Upload</button>
            <button id="voice-input"><i class="fas fa-microphone"></i></button>
        </div>
        <div class="input-section">
            <input type="text" id="ingredient-input" placeholder="Enter ingredient">
            <input type="file" id="ingredient-image" accept="image/*" style="display: none;">
            <button id="add-ingredient">Add Ingredient</button>
            <div class="error-message" id="error-message">Please enter a valid ingredient.</div>
        </div>
        <div class="table-container">
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Ingredient</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <button id="proceed-recipe" onclick="window.location.href='/recipe_selection'">Proceed to Ingredient Selection</button>
    </div>

    <script src="/static/js/script2.js"></script>
</body>
</html>
