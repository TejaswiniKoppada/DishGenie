<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Selection</title>
    <link rel="stylesheet" href="/static/css/style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span class="logo">DishGenie</span>
        </div>
        <div class="navbar-center">
            <ul>
                <li><a href="/home"><i class="fas fa-book"></i> Home</a></li>
                <li><a href="/inventory"><i class="fas fa-box"></i> Pantry Tracker</a></li>
                <li><a href="/saved_recipes"><i class="fas fa-heart"></i> Favorite Recipes</a></li>
                <li><a href="/surprise_recipe"><i class="fas fa-magic"></i> Surprise me!</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Ingredient Selection</h1>
        <div class="search-section">
            <input type="text" id="search-bar" placeholder="Search for ingredients...">
        </div>
        <div class="ingredient-selection">
            <div class="ingredient-list">
                <ul id="ingredient-picklist">
                    <!-- Ingredients will be dynamically populated here -->
                </ul>
            </div>
            <div class="selected-ingredients">
                <h3>Selected Ingredients</h3>
                <div id="selected-ingredients">
                    <!-- Selected ingredients will appear here as capsules -->
                </div>
            </div>
        </div>
        <button id="generate-recipe">Generate Recipe</button>
        
    </div>
    <script>
        // Add an event listener to the logout button
        document.getElementById('logout-btn').addEventListener('click', function() {
            // Make a request to the /logout route
            fetch('/logout', {
                method: 'GET',
            })
            .then(response => {
                if (response.redirected) {
                    // Redirect to the first.html page
                    window.location.href = response.url;
                }
            })
            .catch(error => {
                console.error('Error during logout:', error);
            });
        });
    </script>

    <script src="/static/js/script3.js"></script>
</body>
</html>
